<!DOCTYPE html>
<html lang="ru" data-bs-theme="auto">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <title>Восстановление пароля</title>

  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./bootstrap/css/bootstrap-icons.min.css">

  <style>
    #main {
      max-width: 450px;
    }

    .textarea-no-resizable {
      resize: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <nav id="nav" class="navbar navbar-expand-md navbar-light" aria-label="Навигационная панель">
      <!-- widget.Navigator: start -->
      <div class="container">
        <a class="navbar-brand" href="guestIndex.html">Квадривиум</a>
      </div>
      <!-- widget.Navigator: finish -->

    </nav>
    <hr class="m-0" />
    <div id="main" class="d-flex flex-column mx-auto shadow-lg my-3">
      <main class="d-flex flex-column p-4 border mx-auto">
        <!-- widget.RecoveryPasswordForm: start -->
        <div>
          <div class="py-3 text-center">
            <h2>Восстановление пароля</h2>
          </div>
          <form class="mt-3 row gx-0 gy-3">
            <!-- atom.Input: start -->
            <div class="col-12">
              <label for="l2" class="form-label fw-bold">
                <span>Логин</span>
                <span class="text-danger">&nbsp;*</span>
              </label>
              <input type="text" class="form-control" id="l2" placeholder="login" />
              <div class="d-flex justify-content-between">
                <div>
                  <span class="text-secondary"></span>
                  <span class="text-danger"></span>
                </div>
              </div>
            </div>
            <!-- atom.Input: finish -->


            <div class="col-12">
              <p>
                Вам на электронную почту будет отправлено письмо со ссылкой на обновление пароля.
                <br />
                Если ссылка не приходит, проверьте введенный логин или обратитесь к <a href="mailto:admin@site.ru">администратору</a>.
              </p>
            </div>

            <!-- atom.Button: start -->
            <button type="button" class="w-100 btn btn-primary text-nowrap">


              <span></span>



              <span role="status">Отправить ссылку</span>

            </button>
            <!-- atom.Button: finish -->

            <!-- atom.Button: start -->
            <button type="button" class="w-100 btn btn-primary disabled text-nowrap">

              <span class="spinner-border spinner-border-sm me-1" aria-hidden="true"></span>




              <span role="status">Отправление ссылки...</span>

            </button>
            <!-- atom.Button: finish -->
          </form>
        </div>
        <!-- widget.RecoveryPasswordForm: finish -->

      </main>
      <!-- widget.Notification: start -->
      <div class="alert alert-danger rounded-0 text-center m-0" role="alert">
        <div>
          <p class="m-0">Восстановление невозможно по причине непонятной ошибки.</p>
        </div>
      </div>
      <!-- widget.Notification: finish -->
    </div>
  </div>
  <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      console.log(document.getElementsByTagName('button'));
      for (const item of document.getElementsByTagName('button')) {
        item.addEventListener('click', (e) => { e.stopPropagation(); console.log('button click'); });
      }

      for (const item of document.querySelectorAll('.table.clickable-rows>tbody>tr')) {
        item.addEventListener('click', (e) => { e.stopPropagation(); console.log('table row click'); });
      }

    });
 </script>

</body>

</html>
